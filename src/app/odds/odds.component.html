<div style="text-align:center">
  <div class="container">
  <h1>
   NCAA Tournament <span class="apocalypseSlogan">Doomsday</span>
  </h1>
  <h4>The odds of the UNC and Duke Final Four game</h4>
  <hr/>
  </div>
</div>
 <div *ngIf="marchmadness">

  <div class="container">
    <div class="row align-items-center">
      
      <div class="col">

                 'heartbeat50': (unc.rd5_win * 100 * duke.rd5_win) >= 42 && (unc.rd5_win * 100 * duke.rd5_win) < 70,
                 'heartbeat75': (unc.rd5_win * 100 * duke.rd5_win) >= 70 && (unc.rd5_win * 100 * duke.rd5_win) < 90,  
                 'heartbeat90': (unc.rd5_win * 100 * duke.rd5_win) >= 90 && (unc.rd5_win * 100 * duke.rd5_win) < 100,

          <br/>
          
        </div> -->
        <div (window:resize)="resizeGauge()" class="gaugeClass">
          <ngx-gauge type="semi" value="{{unc.rd6_win * 100 | number : '1.1-1'}}" thick="25" foregroundColor="#4B9CD3" backgroundColor="#012169" append="%" [size]="size">
        </ngx-gauge>
        </div>
      </div>
    </div>
    <div class="row align-items-center">
      </div>
      <div class="row teamRow">
        <div class="col">
          <div class="unc">
           <div class="uncLogo"> <div *ngIf="!uncwin"><img class="uncteamLogo" src="../assets/{{unc.team_id}}.png"/></div><div *ngIf="uncwin"><img class="uncteamLogo" src="../assets/uncwin.png"/></div> </div>
            <div [ngClass]="{'teamName': (unc.rd6_win * 100) <= 50,
              'teamNameWinning': (unc.rd6_win * 100) > 50}">
       UNC</div>
          <div class="uncodds">{{unc.rd6_win * 100 | number : '1.2-2'}}%</div>
          </div>
        </div>
        <div class="col">
          <div class="duke">
            <div *ngIf="!uncwin"> <img class="teamLogo" src="../assets/{{duke.team_id}}.png"/> </div>
            <div *ngIf="uncwin"><img class="teamLogo" src="../assets/dukelose.png"/></div>
            <div [ngClass]="{'teamName': (unc.rd6_win * 100) >= 50,
                 'teamNameWinning': (unc.rd6_win * 100) < 50}">
          {{duke.team_name}}</div>
            <span class="dukeodds">{{duke.rd6_win * 100 | number : '1.2-2'}}%</span>
            
          </div>
        </div>
      </div>
      <div class="row">

        <div class="col">
          
        </div>
      </div>
</div>
